<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-mobile-first.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Responsive Layout</title>
</head>

<body>
    <img class="backgroundImage" src="./assets/bg-mobile.svg" alt="Background">
    <header>
        <img class="logoImage" src="./assets/logo.svg" alt="Main Huddle logo">
    </header>

    <main>
        <section class="mainSection">
            <img class="mainSection__image" src="./assets/illustration-mockups.svg" alt="Board image">
            <div class="mainSection__article">
                <h1 class="mainSection__h1">Build The Community Your Fans Will Love</h1>
                <p class="mainSection__paragraph">Huddle re-imagines the way we build communities. You have a voice, but
                    so
                    does your audience.
                    Create connections with your users as you engage in genuine discussion. </p>
                <button class="mainSection__button">Register</button>
            </div>
        </section>
    </main>
    <footer>
        <img class="footer__Icon" src="./assets/facebook-logo.svg" alt="Facebook icon">
        <img class="footer__Icon footer__Icon__middle" src="./assets/twitter-icon.svg" alt="Twitter icon">
        <img class="footer__Icon" src="./assets/instagram-icon.svg" alt="Instagram icon">
    </footer>
</body>

</html>
